        <script>
            var swiper = new Swiper('.swiper-containers', {
              slidesPerView: 4,
              spaceBetween: 30,
              slidesPerGroup: 4,
              loop: true,
              loopFillGroupWithBlank: true,
              pagination: {
                el: '.swiper-pagination3',
                clickable: true,
              },
              navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
              },
              breakpoints: {
                1080:{
        slidesPerView: 4,
      slidesPerGroup:4
    },
    360: {
      slidesPerView: 1,
      slidesPerGroup:1
    },
    790:{
        slidesPerView: 2,
      slidesPerGroup:2
    }
    
}
            });
      
          </script>
          
        <script>
            var swiper1 = new Swiper('.swiper-container', {
    effect: 'coverflow',
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 'auto',
    coverflowEffect: {
    rotate: 30,
    stretch: 0,
    depth: 100,
    modifier: 1,
    slideShadows : true,
    },
    
    pagination: {
    el: '.swiper-pagination',
    },
    loop:true,
    autoplay:true
    });
        </script>
